version: '3.8'

services:
  streamlit-ui:
    build:
      context: .
      dockerfile: ui/Dockerfile
    container_name: nl2sql-streamlit
    ports:
      - "8501:8501"
    environment:
      - AGENTOPS_API_KEY=${AGENTOPS_API_KEY:-}
      - DATABASE_PATH=/app/data/ecommerce.db
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=qwen2.5-coder:7b-instruct-q4_K_M
    volumes:
      - ./data:/app/data
    depends_on:
      - ollama
    networks:
      - nl2sql-network
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: nl2sql-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - nl2sql-network
    restart: unless-stopped

volumes:
  ollama-data:

networks:
  nl2sql-network:
    driver: bridge
